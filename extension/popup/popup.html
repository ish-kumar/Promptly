<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Promptly</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <main>
    <div>
      <h1>Promptly</h1>
      <p style="color:#6b7280; font-size:0.95rem; margin-bottom:1rem;">Instantly optimize your prompts for LLMs.</p>
      <label for="goal">Optimization Goal</label>
      <select id="goal">
        <option value="clarity">Clarity</option>
        <option value="creativity">Creativity</option>
        <option value="cost">Cost</option>
        <option value="safety">Safety</option>
      </select>
      <button id="optimize">Optimize</button>
      <div id="loading" style="display: none;">Optimizing...</div>
      <label for="optimized">Optimized Prompt</label>
      <textarea id="optimized" rows="4" readonly placeholder="Your optimized prompt will appear here..."></textarea>
      <button id="replace">Replace Original Prompt</button>
    </div>
    <button id="toggle-history" class="w-full text-sm text-blue-600 underline mb-2 text-left">Show History</button>
    <div id="history-section" class="transition-all duration-300" style="display:none;">
      <h2 class="text-xs font-semibold text-gray-600 mb-2 tracking-wide uppercase">Prompt History</h2>
      <div id="history-list" class="space-y-2"></div>
    </div>
  </main>
  <footer>Promptly &copy; 2025</footer>
  <script src="popup.js"></script>
</body>
</html>
